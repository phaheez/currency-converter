<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#303F9F">

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/app.css">

	<!-- Manifest file -->
	<link rel="manifest" href="manifest.json">
	<title>Currency Converter</title>
</head>

<body>
	<nav>
		<div class="nav-wrapper container">
			<a href="#" class="brand-logo home-title">Currency Converter</a>
		</div>
	</nav>

	<div class="container">
		<div class="section">
			<div class="row notification-row hide">
					<div class="card-panel indigo lighten-5">
							<i class="material-icons left">info</i><h6 class="notification-text"></h6>
					</div>
			</div>
			<div class="row show-card">
				<div class="col s12 m12">

					<!-- <div class="preloader-wrapper big active">
						<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div>
							<div class="gap-patch">
								<div class="circle"></div>
							</div>
							<div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div> -->
					<div class="card">
						<div class="card-content">
							<div class="row">
								<div class="col s12">
									<h5 class="center welcome-title" style="font-family:Tahoma;">Welcome to Currency Converter PWA</h5>
								</div>
							</div>

							<div class="row">
								<form class="col s12">
									<div class="row">
										<div class="input-field col s12 m2">
											<input type="number" name="txtAmount" id="txtAmount" step="any" class="validate" placeholder="Enter Amount">
											<label class="active" for="txtAmount" data-error="Try rounding the number">Amount</label>
										</div>

										<div class="input-field col s12 m5">
											<select id="curr_from"></select>
											<label>Currency From</label>
										</div>

										<div class="input-field col s12 m5">
											<select id="curr_to"></select>
											<label>Currency To</label>
										</div>
									</div>

									<div class="row">
										<div class="col s12 center">
											<button class="btn waves-effect waves-light btnConvert disabled" type="button">Convert
												<i class="material-icons right">send</i>
											</button>
										</div>
									</div>
								</form>
							</div>


							<div class="row">
								<div class="col s12">
									<p class="center" id="convertedValue" style="font-family:Tahoma;font-weight: bold;">1 USD to NGN: 432.998777</p>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/app.js" async></script>
</body>

</html>
